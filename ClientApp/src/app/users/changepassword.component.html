  <form name="form" (submit)="save(form)" novalidate #form="ngForm" [ngClass]="{ 'was-validated': form.submitted }">

    <fieldset class="group">

      <legend>Change Password</legend>

      <div class="form-row">

        <div class="col-sm-6 col-md-4">
          <div class="form-group" [ngClass]="{ 'is-invalid': currentPassword.invalid }">

            <label for="email">
              Current Password:
            </label>

            <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="changePassword.currentPassword" #currentPassword="ngModel" maxlength="256" class="form-control" required placeholder="Current password" />

            <div *ngIf="currentPassword.errors?.required" class="invalid-feedback">
              Current password is required
            </div>

            <div *ngIf="currentPassword.errors?.maxlength" class="invalid-feedback">
              Current password must be at most 256 characters long
            </div>

          </div>
        </div>

        <div class="col-sm-6 col-md-4">
          <div class="form-group" [ngClass]="{ 'is-invalid': newPassword.invalid }">

            <label for="email">
              New Password:
            </label>

            <input type="password" id="newPassword" name="newPassword" [(ngModel)]="changePassword.newPassword" #newPassword="ngModel" maxlength="256" class="form-control" required placeholder="New password" />

            <div *ngIf="newPassword.errors?.required" class="invalid-feedback">
              New password is required
            </div>

            <div *ngIf="newPassword.errors?.maxlength" class="invalid-feedback">
              New password must be at most 256 characters long
            </div>

          </div>
        </div>

        <div class="col-sm-6 col-md-4">
          <div class="form-group" [ngClass]="{ 'is-invalid': confirmPassword.invalid }">

            <label for="email">
              New Password:
            </label>

            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="changePassword.confirmPassword" #confirmPassword="ngModel" maxlength="256" class="form-control" required placeholder="Confirm password" />

            <div *ngIf="confirmPassword.errors?.required" class="invalid-feedback">
              Confirm password is required
            </div>

            <div *ngIf="confirmPassword.errors?.maxlength" class="invalid-feedback">
              Confirm password must be at most 256 characters long
            </div>

          </div>
        </div>

      </div>

    </fieldset>

    <fieldset>
      <button type="submit" class="btn btn-success">Save<i class="fas fa-check ml-1"></i></button>
    </fieldset>

  </form>
