<form name="form" (submit)="save(form)" novalidate #form="ngForm" [ngClass]="{ 'was-validated': form.submitted }">

    <fieldset class="group">

        <legend>User</legend>

        <div class="form-row">

            <div class="col-sm-6 col-md-4">
                <div class="form-group" [ngClass]="{ 'is-invalid': email.invalid }">

                    <label for="email">
                        Email:
                    </label>

                    <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" maxlength="256" class="form-control" required />

                    <div *ngIf="email.errors?.required" class="invalid-feedback">
                        Email is required
                    </div>

                    <div *ngIf="email.errors?.maxlength" class="invalid-feedback">
                        Email must be at most 50 characters long
                    </div>

                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group" [ngClass]="{ 'is-invalid': firstName.invalid }">

                    <label for="firstName">
                        First Name:
                    </label>

                    <input id="firstName" name="firstName" class="form-control" type="text" [(ngModel)]="user.firstName" #firstName="ngModel" required (ngModelChange)="changeBreadcrumb()" maxlength="50" />

                    <div *ngIf="firstName.errors?.required" class="invalid-feedback">
                        First Name is required
                    </div>

                    <div *ngIf="firstName.errors?.maxlength" class="invalid-feedback">
                        First Name must be at most 50 characters long
                    </div>

                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group" [ngClass]="{ 'is-invalid': lastName.invalid }">

                    <label for="lastName">
                        Last Name:
                    </label>

                    <input id="lastName" name="lastName" class="form-control" type="text" [(ngModel)]="user.lastName" #lastName="ngModel" required maxlength="50" />

                    <div *ngIf="lastName.errors?.required" class="invalid-feedback">
                        Last Name is required
                    </div>

                    <div *ngIf="lastName.errors?.maxlength" class="invalid-feedback">
                        Last Name must be at most 50 characters long
                    </div>

                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group" [ngClass]="{ 'is-invalid': enabled.invalid }">

                    <label for="enabled">
                        Enabled:
                    </label>

                    <div class="form-check">
                        <input id="enabled" name="enabled" class="form-check-input" type="checkbox" [(ngModel)]="user.enabled" #enabled="ngModel" />
                        <label class="form-check-label" for="enabled">
                            Enabled
                        </label>
                    </div>

                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group" [ngClass]="{ 'is-invalid': testDate.invalid }">

                    <label for="testDate">
                        TestDate:
                    </label>

                    <div class="input-group">
                        <input id="testDate" name="testDate" class="form-control" type="text" [(ngModel)]="user.testDate" #testDate="ngModel" readonly placeholder="yyyy-mm-dd" ngbDatepicker #dpTestDate="ngbDatepicker" tabindex="-1" (click)="dpTestDate.toggle()" />
                        <div class="input-group-append">
                            <button class="btn btn-secondary calendar" (click)="dpTestDate.toggle()" type="button"><i class="fas fa-calendar-alt"></i></button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group" [ngClass]="{ 'is-invalid': testDateTime.invalid }">

                    <label for="testDateTime">
                        TestDateTime:
                    </label>

                    <div class="input-group">
                        <input id="testDateTime" name="testDateTime" class="form-control" type="text" [(ngModel)]="user.testDateTime" #testDateTime="ngModel" required readonly placeholder="yyyy-mm-dd" ngbDatepicker #dpTestDateTime="ngbDatepicker" tabindex="-1" (click)="dpTestDateTime.toggle()" />
                        <div class="input-group-append">
                            <button class="btn btn-secondary calendar" (click)="dpTestDateTime.toggle()" type="button"><i class="fas fa-calendar-alt"></i></button>
                        </div>
                    </div>

                    <div *ngIf="testDateTime.errors?.required" class="invalid-feedback">
                        TestDateTime is required
                    </div>

                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="form-group">

                    <label>
                        Roles:
                    </label>

                    <select id="roles" name="roles" [multiple]="true" class="form-control" [(ngModel)]="user.roles">
                        <option *ngFor="let role of roles" [ngValue]="role.name">{{role.label}}</option>
                    </select>

                </div>
            </div>

        </div>

    </fieldset>

    <fieldset>
        <button type="submit" class="btn btn-success">Save<i class="fas fa-check ml-1"></i></button>
        <button type="button" *ngIf="!isNew" class="btn btn-outline-danger ml-1" (click)="delete()">Delete<i class="fas fa-times ml-1"></i></button>
    </fieldset>

</form>
