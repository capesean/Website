<form name="form" (submit)="submit(form)" class="form-auth mb-5" id="resetPassword" novalidate #form="ngForm">

   <div class="text-center mb-4">
      <img src="images/logo.png" alt="RESET PASSWORD" />
   </div>

   <div class="mb-4">
      <input type="email" id="username" name="username" [(ngModel)]="resetPassword.username" #username="ngModel"
             class="form-control" [ngClass]="{ 'is-invalid': form.submitted && username.invalid }"
             maxlength="100" required autofocus="" placeholder="Email address" />
   </div>

   <div class="alert alert-danger mb-4" *ngIf="form.submitted && form.invalid">

      <div>
         Please correct the following errors:
      </div>

      <div *ngIf="username.invalid" class="ml-3 mt-2">

         <div *ngIf="username.errors.required">
            Email is required.
         </div>

         <div *ngIf="username.errors.maxlength">
            Email must be at most 100 characters long.
         </div>

      </div>

   </div>

   <button id="authButton" type="submit" class="btn btn-lg btn-primary btn-block" value="Reset Password">Reset password</button>

   <div class="small mt-2 text-right">
     <a [routerLink]="['/auth/login']">login</a>
   </div>

</form>
